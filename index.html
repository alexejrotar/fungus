<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/fungus.js"></script>
    <title>Fungus Game</title>
  </head>
  <body onload="startGame()">
    <main>
      <div class="controls">
        <button onclick="game.resetLevel()">Restart Level</button>
        <button onclick="game.resetGame()">Restart Game</button>
        <button onclick="toggleMusic(event)" id="music-toggle">Music On</button>
      </div>
      <div id="intro" class="closed"></div>
      <div class="game">
        <canvas width="1000" height="900" id="canvas"></canvas>
      </div>
    </main>
  </body>
</html>
